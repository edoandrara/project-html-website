<!DOCTYPE html>
<html>
<head>
 <title>Pemberitahuan</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 background-color: #f2f2f2;
 }
 .container {
 width: 80%;
 margin: 40px auto;
 background-color: #fff;
 padding: 20px;
 border: 1px solid #ddd;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 }
 .judul {
 font-size: 24px;
 font-weight: bold;
 margin-bottom: 10px;
 }
 .isi {
 font-size: 18px;
 margin-bottom: 20px;
 }
 .tombol {
 background-color: #4CAF50;
 color: #fff;
 padding: 10px 20px;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 }
 .tombol:hover {
 background-color: #3e8e41;
 }
 </style>
</head>
<body>
 <div class="container">
 <h2 class="judul">Pemberitahuan</h2>
 <p class="isi">Terima kasih telah mengunjungi halaman kami. Kami berharap Anda menemukan informasi yang bermanfaat.</p>
 <button class="tombol">Kembali ke Halaman Utama</button>
 </div>
</body>
</html>
